<div class="container">
    <a href="#/home" class="btn btn-primary" type="button">
        HOME
    </a>
    <div class="alert alert-danger" ng-show="!emptyResult">
        You have to enter every fields.
    </div>
    <h2>League Name : {{officialLeague}}</h2>
    <h2>Team Name</h2>
    <div class="row">
        <div class="col-sm-3">
            <button class="btn btn-primary" type="button" ng-show="showAddTeam(teams)" ng-click="addNewTeam()">Add another team</button>
            <div class="form-group" ng-repeat="team in teams">
                <h4> Team {{$index+1}} :
                    <button class="btn btn-primary" ng-show="$index>1" type="button" ng-click="removeTeam($index)">Remove</button>
                </h4>
                <label>Team Name : </label><input type="text" ng-model="team.name" name="" placeholder="Enter a Team Name" class="form-control">
            </div>
        </div>
    </div>
    <div class="alert alert-danger" ng-show="!dateError">
        Start Date has been passed or Date Format is wrong.
    </div>
    <div class="form-group">
        <h2>Start Date   <input  type="text" value="startDate" ng-model="startDate" placeholder="MM/DD/YYYY" >
        </h2>
    </div>
    <button ng-disabled="populateMatchButtonDisabled" ng-show="!matchUpdated" ng-click="populateMatch()" class="btn btn-primary" type="button">
        POPULATE MATCH
    </button>
    <button ng-disabled="updateMatchButtonDisabled" ng-show="matchUpdated" ng-click="updateMatch()" class="btn btn-primary" type="button">
        UPDATE MATCH
    </button>
</div>
