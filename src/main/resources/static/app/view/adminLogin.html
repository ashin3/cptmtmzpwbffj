<a href="#/home" class="btn btn-primary" type="button">
    HOME
</a>
<div class="alert alert-danger" ng-show="error">
    There was a problem logging in. Please try again.
</div>
<form role="form">
    <div class="form-group">
        <label for="username">Admin ID:</label>
        <input type="text" class="form-control" id="username" name="username" ng-model="admin.username" required/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password"class="form-control" id="password" name="password" ng-model="admin.password" required/>
    </div>
    <button type="submit" class="btn btn-primary" ng-click=adminIdCheck(admin)>Login</button>
</form>
